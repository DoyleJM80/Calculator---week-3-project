<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td class="dark size" id=""><button type="button" name="button">C</button></td>
          <td class="dark" id=""></td>
        </tr>
        <tr>
          <td class="dark size" id=""><button type="button" name="button">7</button></td>
          <td class="dark size" id=""><button type="button" name="button">8</button></td>
          <td class="dark size" id=""><button type="button" name="button">8</button></td>
          <td class="light size" id=""><button type="button" name="button">/</button></td>
        </tr>
        <tr>
          <td class="dark size" id=""><button type="button" name="button">4</button></td>
          <td class="dark size" id=""><button type="button" name="button">5</button></td>
          <td class="dark size" id=""><button type="button" name="button">6</button></td>
          <td class="light size" id=""><button type="button" name="button">X</button></td>
        </tr>
        <tr>
          <td class="dark size" id=""><button type="button" name="button">1</button></td>
          <td class="dark size" id=""><button type="button" name="button">2</button></td>
          <td class="dark size" id=""><button type="button" name="button">3</button></td>
          <td class="light size" id=""><button type="button" name="button">-</button></td>
        </tr>
        <tr>
          <td class="dark size" id=""><button type="button" name="button">0</button></td>
          <td class="dark size" id=""><button type="button" name="button">.</button></td>
          <td class="dark size" id=""><button type="button" name="button">=</button></td>
          <td class="light size" id=""><button type="button" name="button">+</button></td>
        </tr>
      </table>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
