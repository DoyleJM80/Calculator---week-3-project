<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td class="dark size" id="c"><button type="button" name="button">C</button></td>
          <td colspan=3 class="dark" id=""></td>
        </tr>
        <tr>
          <td class="dark size" id="7"><button type="button" name="button">7</button></td>
          <td class="dark size" id="8"><button type="button" name="button">8</button></td>
          <td class="dark size" id="9"><button type="button" name="button">9</button></td>
          <td class="light size" id="/"><button type="button" name="button" class="light-button">/</button></td>
        </tr>
        <tr>
          <td class="dark size" id="4"><button type="button" name="button">4</button></td>
          <td class="dark size" id="5"><button type="button" name="button">5</button></td>
          <td class="dark size" id="6"><button type="button" name="button">6</button></td>
          <td class="light size" id="x"><button type="button" name="button" class="light-button">X</button></td>
        </tr>
        <tr>
          <td class="dark size" id="1"><button type="button" name="button">1</button></td>
          <td class="dark size" id="2"><button type="button" name="button">2</button></td>
          <td class="dark size" id="3"><button type="button" name="button">3</button></td>
          <td class="light size" id="-"><button type="button" name="button" class="light-button">-</button></td>
        </tr>
        <tr>
          <td class="dark size" id="0"><button type="button" name="button">0</button></td>
          <td class="dark size" id="."><button type="button" name="button">.</button></td>
          <td class="dark size" id="="><button type="button" name="button">=</button></td>
          <td class="light size" id="+"><button type="button" name="button" class="light-button">+</button></td>
        </tr>
      </table>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
